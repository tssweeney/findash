<template name="modals">
  <div id="addStock" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Add Stock</h3>
    </div>
    <div class="modal-body">
      <p id="stockMessage"></p>
      <form>
        <input id="stockSymbol" placeholder="Symbol (AAPL) *required*" class="input" type="text"></input><br>
        <input id="stockQuantity" placeholder="Total Purchased (5)" class="input" type="text"></input><br>
        <input id="stockPrice" placeholder="Total Price (123.45)" class="input" type="text"></input><br>
        <input id="stockDate" placeholder="Date Purchased (1/1/14)" class="input" type="text"></input><br>
      </form>
      <p>*By entering a symbol that already exists, you will overwrite the purchased information if present.</p>
    </div>
    <div class="modal-footer">
      <a href="#addStock" role="button" data-toggle="modal" class="btn">Close</a>
      <a href="#" class="btn btn-primary" id="stockSave">Add / Update Stock</a>
    </div>
  </div>
</template>
